    <div class="row text-center">
      <div class="col-12">
        <h1>Make a Home!</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <form onsubmit="app.controllers.houseController.addHome(event)" class="col-5">
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" name="price" id="price" placeholder="Type in a price" required>
        </div>
        <div class="form-group">
          <label for="beds">Number of Beds</label>
          <input type="number" class="form-control" name="beds" id="beds" placeholder="Type in number of beds" required>
        </div>
        <div class="form-group">
          <label for="baths">Number of Baths</label>
          <input type="number" class="form-control" name="baths" id="baths" placeholder="Type in number of baths"
            required>
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input type="text" class="form-control" name="image" id="image" placeholder="Type in an image address"
            required>
        </div>
        <div class="form-group">
          <label for="sqftHome">Home Square Feet</label>
          <input type="text" class="form-control" name="sqftHome" id="sqftHome" placeholder="Type in home sqft"
            required>
        </div>
        <div class="form-group">
          <label for="sqftLot">Lot Square Feet</label>
          <input type="text" class="form-control" name="sqftLot" id="sqftLot" placeholder="Type in lot sqft" required>
        </div>
        <button type="submit" class="btn btn-primary">Make Home</button>
      </form>
    </div>
    <div id="houses" class="row my-5">

    </div>
    <div class="row text-center">
      <div class="col-12">
        <h1>Make a Job!</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <form onsubmit="app.controllers.jobController.addJob(event)" class="col-5">
        <div class="form-group">
          <label for="company">Company Name</label>
          <input type="text" class="form-control" name="company" id="company" placeholder="Type in company name"
            required>
        </div>
        <div class="form-group">
          <label for="logo">Company Logo</label>
          <input type="text" class="form-control" name="logo" id="logo" placeholder="Type in logo address" required>
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" id="title" placeholder="Type in the title" required>
        </div>
        <div class="form-group">
          <label for="payRate">Pay Rate</label>
          <input type="text" class="form-control" name="payRate" id="payRate" placeholder="Type in a Pay Rate" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" name="description" id="description"
            placeholder="Type in a description" required>
        </div>
        <button type="submit" class="btn btn-primary">Make Job</button>
      </form>
    </div>
    <div id="jobs" class="row my-5">

    </div>
